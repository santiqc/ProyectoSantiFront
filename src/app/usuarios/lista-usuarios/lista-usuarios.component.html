<app-menu></app-menu>
<div class="container">
    <div class="mt-3 mb-2" >
      <button class="btn btn-outline-success btn-lg"  ><i class="fa-solid fa-circle-plus"></i>&nbsp;Nuevo Usuario</button>
    </div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th> 
          <th scope="col">Nombre</th>
          <th scope="col">Nombre Usuario</th>
          <th scope="col">Email</th>
          <th scope="col" colspan="2" scope="rowgroup">Roles</th>
          <th scope="col"  >Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.nombreUsuario}}</td>
          <td>{{usuario.email}}</td>
          <td *ngFor="let rol of usuario.roles">
            {{rol.rolNombre}}
          </td>
          <td><button class="btn btn-outline-primary" routerLink="/usuario/{{usuario.id}}" ><i class="far fa-eye"></i> Ver</button></td>
          <td ><button class="btn btn-outline-warning" routerLink="/editarUsuario/{{usuario.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td ><button class="btn btn-outline-danger" (click)="onDelete(usuario.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr> 
      </tbody>
    </table>
