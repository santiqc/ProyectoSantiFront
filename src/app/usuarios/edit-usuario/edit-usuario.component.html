<app-menu></app-menu>
<div class="container" *ngIf="usuario">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="usuario.nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombreUsuario"
              name="nombreUsuario"
              [(ngModel)]="usuario.nombreUsuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="usuario.email"
              required
            />
          </div>
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fa-solid fa-pen"></i>&nbsp;Actualizar
          </button>
          <button class="btn btn-outline-primary btn-block" (click)="onBack()">
            <i class="fas fa-arrow-alt-circle-left"></i> Volver
          </button>
        </form>
      </div>
    </div>
  </div>
